<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <h2>Search Image</h2>

          <form novalidate autocomplete="off" name="$ctr.form" ng-submit="$ctr.getImageByName()">
            <fieldset>
              <div class="clearfix">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for..." ng-model="$ctr.searchModel.q" required ng-keyup="$ctr.getImageByName()">
                  <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Search</button>
                </span>
                </div>
              </div>
            </fieldset>
          </form>
          <div class="row">
            <div class="col-xs-12">
              <div infinite-scroll="$ctr.infiniteScroll()" infinite-scroll-disabled='$ctr.inRequest' infinite-scroll-use-document-bottom="true" infinite-scroll-distance='1'>
                <full-image ng-repeat="img in $ctr.images" image="img.images.original.url">
                  <img src="" alt="" class="img-thumbnail image-thumb" ng-src="{{img.images.preview_gif.url}}">

                  <button type="button" class="btn btn-link add-icon" ng-click="$ctr.addImageToMyCollection(img)" ng-show="!$ctr.existedImageFilter(img)">
                    <span class="glyphicon glyphicon-plus"></span>
                  </button>

                  <button type="button" class="btn btn-link add-icon" ng-click="$ctr.removeImageFromMyCollection(img)" ng-show="$ctr.existedImageFilter(img)">
                    <span class="glyphicon glyphicon-remove text-danger"></span>
                  </button>

                </full-image>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
